name: Deploy Eventer Node.js App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Copy SQLite DB (optional, for demo)
        run: |
          mkdir -p data
          cp -n data/events.db data/events.db || true

      - name: Deploy to Railway
        uses: railwayapp/cli-action@v1
        with:
          railwayToken: ${{ secrets.RAILWAY_TOKEN }}
          command: up

# To use this workflow:
# 1. Create a Railway project (https://railway.app/)
# 2. Add your environment variables and secrets in Railway dashboard
# 3. Add your Railway API token as a GitHub secret named RAILWAY_TOKEN
# 4. Push to main to trigger deployment
